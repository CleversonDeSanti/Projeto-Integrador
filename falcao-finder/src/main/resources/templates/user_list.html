<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
<h1>Lista de Usuários</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome de Usuário</th>
        <th>Código de Segurança</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.u_id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.securityCode}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.u_id})}">Editar</a>
            <a th:href="@{/users/delete/{id}(id=${user.u_id})}" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/users/add">Adicionar Novo Usuário</a>
</body>
</html>
